<h3>Listado de Héroes</h3>

<button
  *ngIf="heroNames.length > 0"
  (click)="deleteLastHero()"
  class="btn btn-danger"
>
  Borrar último héroe
</button>

<h3 *ngIf="deletedHero; else nothingWasDeleted">
  Héroe borrado <small class="text-danger"> {{ deletedHero }} </small>
</h3>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
